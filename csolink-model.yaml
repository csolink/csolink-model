    defining_slots:
      - subject
      - predicate
    slot_usage:
      subject:
        range: material sample
        description: >-
          the material sample being described
      object:
        description: >-
          the material entity the sample was derived from. This may be another
          material sample, or any other material entity, including for example
          a system, a service, a geographic feature, or some environmental material.
      predicate:
        description: >-
          derivation relationship
        subproperty_of: derives from

  material sample to error or observable feature association:
    description: >-
      An association between a material sample and a error or observable features.
    is_a: association
    mixins:
      - material sample to entity association mixin
      - entity to error or observable feature association mixin
    defining_slots:
      - subject
      - object

  error to entity association mixin:
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
