  ## ------------
  ## ASSOCIATIONS
  ## ------------

  association:
    is_a: entity
    description: >-
      A typed association between two entities, supported by evidence
    comments:
      - This is roughly the model used by csolink and ontobio at the moment
    slots:
      - subject
      - predicate
      - object
      - relation
      - negated
      - qualifiers
      - publications
    slot_usage:
      type:
        description: rdf:type of csolink:Association should be fixed at rdf:Statement
      category:
        range: association
    exact_mappings:
      - rdf:Statement
      - owl:Axiom

  contributor association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    description: >-
      Any association between an entity (such as a publication)
      and various agents that contribute to its realisation
    slot_usage:
      subject:
        range: information content entity
        description: >-
          information content entity which an agent has helped realise
      predicate:
        subproperty_of: contributor
        description: >-
          generally one of the predicate values 'provider', 'publisher', 'editor' or 'author'
      object:
        range: agent
        description: >-
          agent helping to realise the given entity (e.g. such as a publication)
      qualifiers:
        description: >-
          this field can be used to annotate special characteristics of an
          agent relationship, such as the fact that a given author agent of
          a publication is the 'corresponding author'

  genotype to genotype part association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one genotype and a genotypic entity that is a sub-component of it
    slot_usage:
      predicate:
        subproperty_of: has variant part
      subject:
        range: genotype
        description: >-
          parent genotype
      object:
        range: genotype
        description: >-
          child genotype

  genotype to gene association:
    description: >-
      Any association between a genotype and a gene.
      The genotype have have multiple variants in that gene or a single one.
      There is no assumption of cardinality
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      predicate:
        description: >-
          the relationship type used to connect genotype to gene
      subject:
        range: genotype
        description: >-
          parent genotype
      object:
        range: gene
        description: >-
          gene implicated in genotype

  genotype to variant association:
    description: >-
      Any association between a genotype and a sequence variant.
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      predicate:
        # subproperty_of: ???
        description: >-
          the relationship type used to connect genotype to gene
      subject:
        range: genotype
        description: >-
          parent genotype
      object:
        range: sequence variant
        description: >-
          gene implicated in genotype

