## --------------------
## ASSOCIATION SLOTS
## --------------------

  association slot:
    abstract: true
    domain: association
    aliases: ['edge property', 'statement property']
    description: >-
      any slot that relates an association to another entity

  association_id:
    is_a: association slot
    identifier: true
    deprecated: >-
      This slot is deprecated in favor of 'id' slot.
    deprecated_element_has_exact_replacement: id
    description: >-
        A unique identifier for an association
    in_subset:
        - translator_minimal
    domain: association
    alias: id

  subject:
    is_a: association slot
    local_names:
      ga4gh: annotation subject
      neo4j: node with outgoing relationship
    description: >-
      connects an association to the subject of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
    range: named thing
    slot_uri: rdf:subject
    exact_mappings:
      - owl:annotatedSource

  object:
    is_a: association slot
    description: >-
      connects an association to the object of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
    range: named thing
    local_names:
      ga4gh: descriptor
      neo4j: node with incoming relationship
    slot_uri: rdf:object
    exact_mappings:
      - owl:annotatedTarget

  predicate:
    is_a: association slot
    description: >-
      A high-level grouping for the relationship type. AKA minimal predicate.
      This is analogous to category for nodes.
    domain: association
    notes: >-
      Has a value from the Csolink related_to hierarchy. In RDF,  this
      corresponds to rdf:predicate and in Neo4j this corresponds to the
      relationship type. The convention is for an edge label in snake_case
      form. For example, csolink:related_to, csolink:causes, csolink:treats
    range: predicate type
    required: true
    local_names:
      ga4gh: annotation predicate
      translator: predicate
    slot_uri: rdf:predicate
    exact_mappings:
      - owl:annotatedProperty

  edge label:
    deprecated: >-
      This slot is deprecated in favor of 'predicate' slot.
    deprecated_element_has_exact_replacement: predicate
    is_a: association slot
    domain: association
    range: predicate type
    required: true
    local_names:
      ga4gh: annotation predicate
      translator: predicate
    slot_uri: rdf:predicate

  relation:
    is_a: association slot
    description: >-
      The relation which describes an association between a subject and
      an object in a more granular manner. Usually this is a term from
      Relation Ontology, but it can be any edge CURIE.
    domain: association
    range: uriorcurie
    required: true
    id_prefixes:
      - RO
      - SIO

  negated:
    is_a: association slot
    range: boolean
    description: >-
      if set to true, then the association is negated i.e. is not true

  has confidence level:
    is_a: association slot
    range: confidence level
    description: >-
      connects an association to a qualitative term denoting the level of confidence

  has evidence:
    is_a: association slot
    range: evidence type
    description: >-
      connects an association to an instance of supporting evidence
    exact_mappings:
      - RO:0002558    # has evidence

  provided by:
    is_a: association slot
    description: >-
      connects an association to the agent (person, organization or group) that provided it
    range: agent
    multivalued: true
    exact_mappings:
      - pav:providedBy

  association type:
    is_a: association slot
    range: ontology class
    deprecated: >-
      This slot is deprecated in favor of 'category' slot.
    deprecated_element_has_exact_replacement: category
    description: >-
      connects an association to the category of association (e.g. gene to phenotype)

  chi squared statistic:
    is_a: association slot
    range: float
    description: >-
      represents the chi-squared statistic computed from observations
    exact_mappings:
      - STATO:0000030

  p value:
    is_a: association slot
    range: float
    description: >-
      A quantitative confidence value that represents the probability of
      obtaining a result at least as extreme as that actually obtained,
      assuming that the actual value was the result of chance alone.
    exact_mappings:
      - NCIT:C44185    # P-Value
      - data:1669      # P-value

  # interacting molecules category:

  quantifier qualifier:
    is_a: association slot
    range: ontology class
    description: >-
      A measurable quantity for the object of the association
    broad_mappings:
      - NCIT:C41009    # qualifier
    narrow_mappings: []

  # catalyst qualifier:
  # expression site:
  # stage qualifier:
  # phenotypic state:

  qualifiers:
    singular_name: qualifier
    description: >-
