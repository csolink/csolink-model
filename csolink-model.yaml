## --------------------
## ASSOCIATION SLOTS
## --------------------

  association slot:
    abstract: true
    domain: association
    aliases: ['edge property', 'statement property']
    description: >-
      any slot that relates an association to another entity

  association_id:
    is_a: association slot
    identifier: true
    deprecated: >-
      This slot is deprecated in favor of 'id' slot.
    deprecated_element_has_exact_replacement: id
    description: >-
        A unique identifier for an association
    in_subset:
        - translator_minimal
    domain: association
    alias: id

  subject:
    is_a: association slot
    local_names:
      ga4gh: annotation subject
      neo4j: node with outgoing relationship
    description: >-
      connects an association to the subject of the association.
      For example, in a gene-to-observable features association, the service is subject and observable features is object.
    required: true
    range: named thing
    slot_uri: rdf:subject
    exact_mappings:
      - owl:annotatedSource
      - OBAN:association_has_subject

  object:
    is_a: association slot
    description: >-
      connects an association to the object of the association.
      For example, in a gene-to-observable features association, the service is subject and observable features is object.
    required: true
    range: named thing
    local_names:
      ga4gh: descriptor
      neo4j: node with incoming relationship
    slot_uri: rdf:object
    exact_mappings:
      - owl:annotatedTarget
      - OBAN:association_has_object

  predicate:
    is_a: association slot
    description: >-
      A high-level grouping for the relationship type. AKA minimal predicate.
      This is analogous to category for nodes.
    domain: association
    notes: >-
      Has a value from the Csolink related_to hierarchy. In RDF,  this
      corresponds to rdf:predicate and in Neo4j this corresponds to the
      relationship type. The convention is for an edge label in snake_case
      form. For example, csolink:related_to, csolink:causes, csolink:treats
    range: predicate type
    required: true
    local_names:
      ga4gh: annotation predicate
      translator: predicate
    slot_uri: rdf:predicate
    exact_mappings:
      - owl:annotatedProperty
      - OBAN:association_has_predicate

  edge label:
    deprecated: >-
      This slot is deprecated in favor of 'predicate' slot.
    deprecated_element_has_exact_replacement: predicate
    is_a: association slot
    domain: association
    range: predicate type
    required: true
    local_names:
      ga4gh: annotation predicate
      translator: predicate
    slot_uri: rdf:predicate

  relation:
    is_a: association slot
    description: >-
      The relation which describes an association between a subject and
      an object in a more granular manner. Usually this is a term from
      Relation Ontology, but it can be any edge CURIE.
    domain: association
    range: uriorcurie
    required: true
    id_prefixes:
      - RO
      - BSPO
      - SIO

  negated:
    is_a: association slot
    range: boolean
    description: >-
      if set to true, then the association is negated i.e. is not true

  has confidence level:
    is_a: association slot
    range: confidence level
    description: >-
      connects an association to a qualitative term denoting the level of confidence

  has evidence:
    is_a: association slot
    range: evidence type
    description: >-
      connects an association to an instance of supporting evidence
    exact_mappings:
      - RO:0002558

  provided by:
    is_a: association slot
    description: >-
      connects an association to the agent (person, organization or group) that provided it
    range: agent
    multivalued: true
    exact_mappings:
      - pav:providedBy

  association type:
    is_a: association slot
    range: ontology class
    deprecated: >-
      This slot is deprecated in favor of 'category' slot.
    deprecated_element_has_exact_replacement: category
    description: >-
      connects an association to the category of association (e.g. service to observable features)

  chi squared statistic:
    is_a: association slot
    range: float
    description: >-
      represents the chi-squared statistic computed from observations
    exact_mappings:
      - STATO:0000030

  p value:
    is_a: association slot
    range: float
    description: >-
      A quantitative confidence value that represents the probability of
      obtaining a result at least as extreme as that actually obtained,
      assuming that the actual value was the result of chance alone.
    exact_mappings:
      - OBI:0000175
      - NCIT:C44185
      - EDAM-DATA:1669

  interacting molecules category:
    is_a: association slot
    range: ontology class
    exact_mappings:
      - MI:1046
    values_from:
      - MI
    examples:
      - value: MI:1048
        description: smallmolecule-protein

  quantifier qualifier:
    is_a: association slot
    range: ontology class
    description: >-
      A measurable quantity for the object of the association
    narrow_mappings:
      # TODO: RTX contributed terms mapped here... May need review?
      - LOINC:analyzes
      - LOINC:measured_by
      - LOINC:property_of
      - SEMMEDDB:measures
      - UMLS:measures

  catalyst qualifier:
    is_a: association slot
    multivalued: true
    range: service unit type machine
    description: >-
      a qualifier that connects an association between two causally connected
      entities (for example, two controller entities, or a controller entity in
      that changes location) and the service instance, service, or complex that
      enables or catalyzes the change.

  expression site:
    description: >-
      location in which service or protein expression takes place.
      May be pod, application, or cluster.
    is_a: association slot
    range: deployable entity
    examples:
      - value: UBERON:0002037
        description: cerebellum

  stage qualifier:
    description: >-
      stage during which service or protein expression of takes place.
    is_a: association slot
    range: lifecycle stage
    # path: "object/during"
    examples:
      - value: UBERON:0000069
        description: larval stage

  observable state:
    description: >-
      in experiments (e.g. service expression) assaying errord or unhealthy
      application, the observable state can be put here, e.g. MONDO ID.
      For healthy applications, use XXX.
    is_a: association slot
    range: error or observable feature

  qualifiers:
    singular_name: qualifier
    description: >-
      connects an association to qualifiers that modify or
      qualify the meaning of that association
    local_names:
      ga4gh: annotation qualifier
    is_a: association slot
    multivalued: true
    range: ontology class

  frequency qualifier:
    description: >-
      a qualifier used in a observable association to state how frequent the observable features is observed in the subject
    is_a: association slot
    range: frequency value

  severity qualifier:
    description: >-
      a qualifier used in a observable association to state
      how severe the observable features is in the subject
    is_a: association slot
    range: severity value

  architectural style qualifier:
    description: >-
      a qualifier used in a observable association to state whether
      the association is specific to a particular architectural style.
    is_a: association slot
    range: computational architectural style

  onset qualifier:
    description: >-
      a qualifier used in a observable association to state
      when the observable features appears is in the subject
    is_a: association slot
    range: onset

  direct observation modifier qualifier:
    description: >-
      Used to characterize and specify the observable abnormalities
      defined in the Observable abnormality subontology,
      with respect to severity, laterality, age of onset, and other aspects
    is_a: association slot
    range: direct observation modifier

  sequence variant qualifier:
    description: >-
      a qualifier used in an association with the variant
    is_a: association slot
    range: sequence variant

  publications:
    singular_name: publication
    description: >-
      connects an association to publications supporting the association
    is_a: association slot
    multivalued: true
    range: publication

  sequence localization attribute:
    is_a: association slot
    domain: service instance template sequence localization
    description: >-
      An attribute that can be applied to a service model sequence localization edge. These edges
      connect a service modeled entity such as an exon to an entity such as a chromosome. Edge properties are used
      to ascribe specific positional information and other metadata to the localization. In pragmatic terms
      this can be thought of as columns in a GFF3 line.

  interbase coordinate:
    is_a: sequence localization attribute
    description: >-
      A position in interbase coordinates. This is applied to a sequence localization edge.
    range: integer

  start interbase coordinate:
    is_a: interbase coordinate
    description: >-
      The position at which the subject service modeled entity starts
      on the chromosome or other entity to which it is located on.

  end interbase coordinate:
    is_a: interbase coordinate
    description: >-
      The position at which the subject service modeled entity ends
      on the chromosome or other entity to which it is located on.

  service model build:
    is_a: sequence localization attribute
    description: >-
      The version of the service model on which a feature is located.
      For example, GRCh38 for Homo sapiens.

  strand:
    is_a: sequence localization attribute
    description: >-
      The strand on which a feature is located. Has a value of '+'
      (sense strand or forward strand) or '-' (anti-sense strand or reverse strand).

  phase:
    is_a: sequence localization attribute
    domain: coding sequence
    description: >-
      The phase for a coding sequence entity. For example, phase of a
      CDS as represented in a GFF3 with a value of 0, 1 or 2.

classes:

  ## ----------
  ## ATTRIBUTES
  ## ----------

  annotation:
    description: >-
      Csolink Model root class for entity annotations.
    abstract: true

  quantity value:
    is_a: annotation
    description: >-
      A value of an attribute that is quantitative and measurable,
      expressed as a combination of a unit and a numeric value
    slots:
      - has unit
      - has numeric value

  # Alignment attempted of the csolink:Attribute model
  # to the proposed TRAPI Release 1.1 Attribute schema, i.e.
  #
  # attribute_name: "assertionAuthoredBy",
  # attribute_type: SEPIO:0000130,
  # value: "ORCID:12345",
  # value_type: "wd:Q51044",
  # value_type_name: "ORCID ID"
  # url: https://orcid.org/12345
  # source: ORCID

  attribute:
    is_a: annotation
    description: >-
      A property or characteristic of an entity.
      For example, an apple may have properties such as color, shape, age, crispiness.
      An environmental sample may have attributes such as depth, lat, long, material.
    slots:
      - name                   # 'attribute_name'
      - has attribute type     # 'attribute_type'
      # 'value', 'value_type', 'value_type_name'
      # extracted from either of the next two slots
      - has quantitative value
      - has qualitative value
      - iri                    # 'url'
      - source                 # 'source'
    slot_usage:
      name:
        description: >-
          The human-readable 'attribute name' can be set to a string which reflects its context of
          interpretation, e.g. SEPIO evidence/provenance/confidence annotation or it can default
          to the name associated with the 'has attribute type' slot ontology term.
    id_prefixes:
      - EDAM-DATA
      - EDAM-FORMAT
      - EDAM-OPERATION
      - EDAM-TOPIC
    exact_mappings:
      - SIO:000614
    narrow_mappings:
      # Considered a 'narrow mapping' in that PATO mainly concerns itself with computational traits
      - PATO:0000001
    in_subset:
      - samples

  computational architectural style:
    is_a: attribute
    exact_mappings:
     - PATO:0000047

  observable architectural style:
    is_a: computational architectural style
    description: >-
      An attribute corresponding to the observable architectural style of the individual,
      based upon the reproductive clusters present.
    exact_mappings:
     - PATO:0001894

  genotypic architectural style:
    is_a: computational architectural style
    description: >-
      An attribute corresponding to the genotypic architectural style of the individual,
      based upon genotypic composition of architectural style chromosomes.
    exact_mappings:
     - PATO:0020000

  severity value:
    is_a: attribute
    description: >-
      describes the severity of a observable feature or error

  frequency value:
    is_a: attribute
    description: >-
      describes the frequency of occurrence of an event or condition

  relationship quantifier:
    mixin: true

  sensitivity quantifier:
    is_a: relationship quantifier
    mixin: true

  specificity quantifier:
    is_a: relationship quantifier
    mixin: true

  pathognomonicity quantifier:
    is_a: specificity quantifier
    description: >-
      A relationship quantifier between a variant or symptom and a error, which is
      high when the presence of the feature implies the existence of the error
    mixin: true

  frequency quantifier:
    is_a: relationship quantifier
    mixin: true
    slots:
      - has count
      - has total
      - has quotient
      - has percentage

  ## ------
  ## THINGS
  ## ------

  entity:
    description: >-
      Root Csolink Model class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - iri
      - category
      - type   # rdf:type
      - name
      - description
      - source
      - provided by
      - has attribute

  named thing:
    is_a: entity
    description: "a databased entity or concept/class"
    slot_usage:
      category:
        range: named thing
    exact_mappings:
      - BFO:0000001
      - WIKIDATA:Q35120
      # UMLS Semantic Group "Objects"
      - UMLSSG:OBJC
      # Entity
      - UMLSSC:T071
      - UMLSST:enty

  ## Ontology Classes

  ontology class:
    is_a: named thing
    description: "a concept or class in an ontology, vocabulary or thesaurus"

  relationship type:
    is_a: ontology class
    description: >-
      An OWL property used as an edge label

  service ontology class:
    description: >-
      an ontology class that describes a functional aspect of a service, service prodoct or complex
    is_a: ontology class
    in_subset:
      - testing

  taxonomic rank:
    description: >-
      A descriptor for the rank within a taxonomic classification.
      Example instance: TAXRANK:0000017 (kingdom)
    is_a: ontology class
    id_prefixes:
      - TAXRANK
    mappings:
      - WIKIDATA:Q427626

  system taxon:
    aliases:
      - taxon
      - taxonomic classification
    description: >-
      A classification of a set of systems. Example instances:
      NCBITaxon:9606 (Homo sapiens), NCBITaxon:2 (Bacteria).
      Can also be used to represent strains or subspecies.
    is_a: ontology class
    slot_usage:
      has taxonomic rank:
        range: taxonomic rank
        multivalued: false
        mappings:
          - WIKIDATA:P105
      subclass of:
        description: >-
          subclass of holds between two taxa, e.g. human subclass of mammal
        range: system taxon
    values_from:
      - NCBITaxon
    exact_mappings:
      - WIKIDATA:Q16521
    narrow_mappings:
