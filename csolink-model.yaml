    defining_slots:
      - subject
      - object
    mixins:
      - controller to entity association mixin
    slot_usage:
      object:
        range: service or service instance
        description: "the service or service instance that is affected by the controller"

  administrative operation to service association:
    description: >-
      An interaction between a administrative operation and a service or service instance.
    is_a: association
    related_mappings:
      - SIO:001257
    defining_slots:
      - subject
      - object
    mixins:
      - administrative operation to entity association mixin
    slot_usage:
      object:
        range: service or service instance
        description: "the service or service instance that is affected by the administrative operation"

  material sample to entity association mixin:
    description: >-
      An association between a material sample and something.
