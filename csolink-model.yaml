    is_a: association
    mixins:
      - error or observable feature to entity association mixin
    slot_usage:
      object:
        range: deployable entity
        description: >-
          deployable entity in which the error or feature is found.
        examples:
          - value: UBERON:0002048
            description: "lung"

  entity to error or observable feature association mixin:
    mixin: true
    defining_slots:
      - object
    slot_usage:
      object:
        range: error or observable feature
        description: "error or observable features"
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"
          - value: MP:0013229
            description: "abnormal brain ventricle size"

  service type to entity association mixin:
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: service type
        description: "service type that is the subject of the association"

  service type to observable feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one service type and a observable feature, where having
      the service type confers the observable features, either in isolation or through environment
    mixins:
      - entity to observable feature association mixin
      - service type to entity association mixin
    slot_usage:
      predicate:
        subproperty_of: has observable features
      subject:
        range: service type
        description: >-
          service type that is associated with the observable feature

  exposure event to observable feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between an environment and a observable feature,
      where being in the environment influences the observable features.
    mixins:
      - entity to observable feature association mixin
    slot_usage:
      subject:
        range: exposure event

  error to observable feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      An association between a error and a observable feature in which the
      observable feature is associated with the error in some way.
    mixins:
      - entity to observable feature association mixin
      - error to entity association mixin

  case to observable feature association:
    description: >-
      An association between a case (e.g. individual patient) and a observable
      feature in which the individual has or has had the observable features.
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - entity to observable feature association mixin
      - case to entity association mixin

  service to entity association mixin:
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: service or service instance
        description: "service that is the subject of the association"

  variant to entity association mixin:
    local_names:
      ga4gh: variant annotation
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: sequence variant
        description: >-
          a sequence variant in which the allele state is associated with some other entity
        examples:
          - value: ClinVar:38077
            description: "ClinVar representation of NM_000059.3(BRCA2):c.7007G>A (p.Arg2336His)"
          - value: ClinGen:CA024716
            description: "chr13:g.32921033G>C (hg19) in ClinGen"

  service to observable feature association:
    is_a: association
    exact_mappings:
      - WBVocab:Service-ObservableFeatures-Association
    defining_slots:
      - subject
      - object
    mixins:
      - entity to observable feature association mixin
      - service to entity association mixin
    slot_usage:
      subject:
        range: service or service instance
        description: "service in which variation is correlated with the observable feature"
        examples:
          - value: HGNC:2197
            description: "COL1A1 (Human)"

  service to error association:
    is_a: association
    comments:
      - NCIT:R176 refers to the inverse relationship
    exact_mappings:
      - SIO:000983
    defining_slots:
      - subject
      - object
    mixins:
      - entity to error association mixin
      - service to entity association mixin
    slot_usage:
      subject:
        range: service or service instance
        description: >-
          service in which variation is correlated with the error,
          may be protective or causative or associative, or as a model

  variant to service association:
    description: >-
      An association between a variant and a service, where the variant has
      a service instance template association with the service (i.e. is in linkage disequilibrium)
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - variant to entity association mixin
    slot_usage:
      object:
        range: service
      predicate:
        subproperty_of: service instance template association

  variant to service expression association:
    description: >-
      An association between a variant and expression of a service (i.e. e-QTL)
    is_a: variant to service association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - service expression mixin
    slot_usage:
      predicate:
        subproperty_of: affects expression of

  variant to population association:
    description: >-
      An association between a variant and a population, where the variant has
      particular frequency in the population
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - variant to entity association mixin
      - frequency quantifier
      - frequency qualifier mixin
    slot_usage:
      subject:
        range: sequence variant
        description: >-
          an allele that has a certain frequency in a given population
        examples:
          - value: "NC_000017.11:g.43051071A>T"
            description: >-
              17:41203088 A/C in gnomad
      object:
        range: population of individual systems
        description: >-
          the population that is observed to have the frequency
        examples:
          - value: HANCESTRO:0010
            description: African
      has quotient:
        description: >-
          frequency of allele in population, expressed as a number with allele
          divided by number in reference population, aka allele frequency
        examples:
          - value: "0.0001666"
      has count:
        description: >-
          number in object population that carry a particular allele, aka allele count
        examples:
          - value: "4"
            description: 4 individuals in gnomad set
      has total:
        description: >-
          number all populations that carry a particular allele, aka allele number
        examples:
          - value: "24014"
            description: 24014 individuals in gnomad set

  population to population association:
    description: >-
      An association between a two populations
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: population of individual systems
        description: >-
          the population that form the subject of the association
      object:
        range: population of individual systems
        description: >-
          the population that form the object of the association
      predicate:
        # subproperty_of: ???
        description: >-
          A relationship type that holds between the subject and object
          populations. Standard mereological relations can be used.
          E.g. subject part-of object, subject overlaps object.
          Derivation relationships can also be used

  variant to observable feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - variant to entity association mixin
      - entity to observable feature association mixin
    slot_usage:
      subject:
        range: sequence variant
        description: >-
          a sequence variant in which the allele state is
          associated in some way with the observable features state

  variant to error association:
    is_a: association
    comments:
      - TODO decide no how to model pathogenicity
    defining_slots:
      - subject
      - object
    mixins:
      - variant to entity association mixin
      - entity to error association mixin
    slot_usage:
      subject:
        description: >-
          a sequence variant in which the allele state
          is associated in some way with the error state
        examples:
          - value: ClinVar:52241
            description: "NM_000059.3(BRCA2):c.7007G>C (p.Arg2336Pro)"
      predicate:
        description: >-
          E.g. is pathogenic for
        subproperty_of: related condition
      object:
        description: >-
          a error that is associated with that variant
        examples:
          - value: MONDO:0016419
            description: hereditary breast cancer

  service type to error association:
    is_a: association
    comments:
      - TODO decide no how to model pathogenicity
    defining_slots:
      - subject
      - object
    mixins:
      - service type to entity association mixin
      - entity to error association mixin
    slot_usage:
      subject:
        description: >-
          a service type that is associated in some way with a error state
      predicate:
        description: >-
          E.g. is pathogenic for
        subproperty_of: related condition
      object:
        description: >-
          a error that is associated with that service type
        examples:
          - value: MONDO:0016419
            description: hereditary breast cancer

  model to error association mixin:
    mixin: true
    description: >-
      This mixin is used for any association class for which the subject
      (source node) plays the role of a 'model', in that it recapitulates some
      features of the error in a way that is useful for studying the error
      outside a patient carrying the error
    slot_usage:
      subject:
        description: >-
          The entity that serves as the model of the error. This may be
          a service, system, a strain of system, a service type or variant that exhibits
          similar features, or a service that when mutated exhibits features of the error
      predicate:
        subproperty_of: model of
        description: >-
          The relationship to the error

  service as a model of error association:
    is_a: service to error association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to error association mixin
      - entity to error association mixin
    slot_usage:
      subject:
        range: service or service instance
        description: >-
          A service that has a role in modeling the error. This may be a model
          system ortholog of a known error service, or it may be a service whose
          mutants recapitulate core features of the error.

  variant as a model of error association:
    is_a: variant to error association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to error association mixin
      - entity to error association mixin
    slot_usage:
      subject:
        range: sequence variant
        description: >-
          A variant that has a role in modeling the error.

  service type as a model of error association:
    is_a: service type to error association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to error association mixin
      - entity to error association mixin
    slot_usage:
      subject:
        range: service type
        description: >-
          A service type that has a role in modeling the error.

  pod line as a model of error association:
    is_a: pod line to error or observable feature association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to error association mixin
      - entity to error association mixin
    slot_usage:
      subject:
        range: pod line
        description: >-
          A pod line derived from an systemic entity with a error state that is used
          as a model of that error.

  systemic entity as a model of error association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - model to error association mixin
      - entity to error association mixin
    slot_usage:
      subject:
        range: systemic entity
        description: >-
          A systemic entity (strain, breed) with a predisposition to a error, or bred/created
          specifically to model a error.

  service has variant that contributes to error association:
    is_a: service to error association
    defining_slots:
      - subject
      - predicate
      - object
    slots:
      - sequence variant qualifier
    slot_usage:
      subject:
        range: service or service instance
        description: >-
          A service that has a role in modeling the error. This may be
          a model system ortholog of a known error service, or it may be
          a service whose mutants recapitulate core features of the error.

  service to expression site association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    description: >-
      An association between a service and an expression site,
      possibly qualified by stage/timing info.
    notes:
      - "TBD: introduce subclasses for distinction between wild-type and experimental conditions?"
    see_also: "https://github.com/monarch-initiative/ingest-artifacts/tree/master/sources/BGee"
    slots:
      - stage qualifier
      - quantifier qualifier
    slot_usage:
      subject:
        range: service or service instance
        description: "service in which variation is correlated with the observable feature"
      object:
        range: deployable entity
        description: "location in which the service is expressed"
        examples:
          - value: UBERON:0002037
            description: cerebellum
      predicate:
        description: "expression relationship"
        subproperty_of: expressed in
      stage qualifier:
        range: lifecycle stage
        description: "stage at which the service is expressed in the site"
        examples:
          - value: UBERON:0000069
            description: larval stage
      quantifier qualifier:
        description: >-
          can be used to indicate magnitude, or also ranking

  sequence variant modulates treatment association:
    is_a: association
    description: >-
      An association between a sequence variant and a treatment or health intervention.
      The treatment object itself encompasses both the error and the administrative operation used.
    comments:
      - An alternate way to model the same information could be via a qualifier
    defining_slots:
      - subject
      - object
    abstract: true
    slot_usage:
      subject:
        range: sequence variant
        description: "variant that modulates the treatment of some error"
      object:
        range: treatment
        description: "treatment whose efficacy is modulated by the subject variant"

  functional association:
    is_a: association
    description: >-
      An association between a service unit type machine (service, service instance
      or complex of service instances) and either a component service type activity, a
      computational process or a pod location in which a function is executed.
    slot_usage:
      subject:
        range: service unit type machine
#          aliases:
#            bioentity:
#              schema: amigo
        description: >-
          service, service instance or service unit type complex that has
          the function associated with the GO term
        examples:
          - value: ZFIN:ZDB-GENE-050417-357
            description: twist1b
      object:
        range: service ontology class
#          aliases:
#            class:
#              schema: amigo
        description: >-
          class describing the activity, process or
          localization of the service instance
        values_from:
          - go
        examples:
          - value: GO:0016301
            description: kinase activity
          - value: GO:0045211
            description: postsynaptic membrane

  service unit type machine to component service type activity association:
    is_a: functional association
    description: >-
      A functional association between a service unit type machine (service,
