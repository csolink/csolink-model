      TBD


## ------------
## TYPES
## ------------

imports:
  - biolinkml:types

types:

  control plane value:
    uri: xsd:string
    base: str
    description: A control plane
    notes:
      - Should be implemented as a stronger type

  category type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the csolink model.
      The value must be a URI or a CURIE. In a Neo4j representation, the value should
      be the CURIE for the csolink class, for example csolink:Service. For an RDF representation,
      the value should be a URI such as https://w3id.org/csolink/vocab/Service

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  predicate type:
    typeof: uriorcurie
    description: >-
      A CURIE from the csolink related_to hierarchy.
      For example, csolink:related_to, csolink:causes, csolink:treats.

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something

  symbol type:
    typeof: string

  frequency:
    typeof: string
    uri: UO:0000105    # frequency unit
    exact_mappings:
      - SIO:001367

  percentage frequency value:
    typeof: double
    uri: UO:0000187    # percent
    exact_mappings:
      - SIO:001413     # percent

  quotient:
    aliases: ['ratio']
    typeof: double
    uri: UO:0010006
    close_mappings:
      - SIO:001018    # ratio

  unit:
    typeof: string
    uri: UO:0000000
    id_prefixes:
      - UO
    exact_mappings:
      - qud:Unit
    close_mappings:
      - SIO:000074    # unit of measurement

  time type:
    typeof: time

  computational sequence:
    typeof: string

