      reference protein. See https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4114032/
    mixins:
      - service instance isoform
    id_prefixes:
      - UniProtKB ## UniProtKB:([A-Z0-9]+-\d+)
      - PR
      - ENSEMBL

  RNA product:
    is_a: service instance
    exact_mappings:
      - CHEBI:33697
      # This SIO term here also mapped to 'csolink:Transcript'; however,
      # since this 'csolink:RNAProduct' relates more to the biocontroller
      # essence of RNA, then map the SIO term instead to 'csolink:Transcript'
      # - SIO:010450
      - WIKIDATA:Q11053
    id_prefixes:
      - RNACENTRAL

  RNA product isoform:
    is_a: RNA product
    description: >-
      Represents a protein that is a specific isoform of the canonical or reference RNA
    mixins:
      - service instance isoform
    id_prefixes:
      - RNACENTRAL

  noncoding RNA product:
    is_a: RNA product
    id_prefixes:
      - RNACENTRAL
      - NCBIGENE
      - ENSEMBL
    exact_mappings:
      - SO:0000655
      - SIO:001235

  microRNA:
    is_a: noncoding RNA product
    exact_mappings:
      - SO:0000276
      - SIO:001397
      - WIKIDATA:Q310899
    id_prefixes:
      - MIR
      - HGNC
      - WormBase
    in_subset:
      - system_model_database

  siRNA:
    aliases: ['small interfering RNA', 'RNAi']
    description: >-
      A small RNA molecule that is the product of a longer exogenous or
      endogenous dsRNA, which is either a bicomponent service type duplex or very long
      hairpin, processed (via the Dicer network) such that numerous siRNAs
      accumulate from both strands of the dsRNA. SRNAs trigger the cleavage
      of their target molecules.
    is_a: noncoding RNA product
    exact_mappings:
      - SO:0000646
      - WIKIDATA:Q203221
    id_prefixes:
      - MIR
      - HGNC
      - WormBase
    in_subset:
      - system_model_database

  service unit type complex:
    is_a: service unit type machine
    exact_mappings:
      - GO:0032991
      - WIKIDATA:Q22325163
    id_prefixes:
      - INTACT
      - GO
      - PR
      - REACT
    in_subset:
      - system_model_database

  service grouping mixin:
    description: >-
      any grouping of multiple services or service instances
    mixin: true
    slots:
      - has service or service instance

  service family:
    is_a: component service type entity
    exact_mappings:
      - NCIT:C26004
      - WIKIDATA:Q2278983
    narrow_mappings:
      # These term definitions focus only on proteins;
      # the 'csolink:ServiceFamily' term would be more inclusive
      # to describe service loci, non-coding RNA, etc.
      - SIO:001380
      - NCIT:C20130
      - WIKIDATA:Q417841
    mixins:
      - service grouping mixin
    description: >-
      any grouping of multiple services or service instances related by common descent
    id_prefixes:
      - PANTHER.FAMILY
      - HGNC.FAMILY
      - FlyBase ## FlyBase:FBgg
      - interpro # note: may be better to introduce a protein domain/family
    in_subset:
      - system_model_database

  homogeneity:
    is_a: attribute
    exact_mappings:
      - GENO:0000133

  service type:
    is_a: service modeled entity
    description: >-
      An information content entity that describes a service model by specifying the
      total variation in service instance template sequence and/or service expression, relative to
      some established background
    comments:
      - Consider renaming as genotypic entity
    slots:
      - has homogeneity
    exact_mappings:
      - GENO:0000536
      - SIO:001079
    id_prefixes:
      - ZFIN
      - FlyBase
    in_subset:
      - system_model_database

  haplotype:
    is_a: service modeled entity
    description: >-
      A set of zero or more Alleles on a single instance of a Sequence[VMC]
#    slots:
#      - completeness
    exact_mappings:
      - GENO:0000871
      - SO:0001024
      - VMC:Haplotype

  sequence variant:
    aliases: ['allele']
    local_names:
      agr: allele
    is_a: service modeled entity
    description: >-
      An allele that varies in its sequence from what is considered
      the reference allele at that locus.
    comments: >-
      This class is for modeling the specific state at a locus.
      A single DBSNP rs ID could correspond to more than one sequence variants
      (e.g CIViC:1252 and CIViC:1253, two distinct BRCA2 alleles for rs28897743)
    broad_mappings:
      # slightly broader semantics than SO:0001059 - 'sequence alteration'
      # describes a sequence feature that may have 1..* sequence alterations
      - SO:0001060
    exact_mappings:
      - GENO:0000002
      - WIKIDATA:Q15304597
      - SIO:010277
      - VMC:Allele
      - SO:0001059
    id_prefixes:
      - CAID # ClinGen Allele Registry
      - CLINVAR
      - ClinVarVariant
      - WIKIDATA
      # - CIViC needs IRI mapping
      - DBSNP
      - DBSNP
      # - MYVARIANT_HG19 needs IRI mapping
      # - MYVARIANT_HG38 needs IRI mapping
      # - HGVS needs IRI mapping
      - MGI
      - ZFIN ## ZFIN:ZDB-ALT-*
      - FlyBase ## FlyBase:FBal*
      - FB
      - WB
      - WormBase ## WormBase:WBVar*
    alt_descriptions:
      AGR: >-
        An entity that describes a single affected, endogenous allele.
        These can be of any type that matches that definition
      VMC: >-
        A contiguous change at a Location
    slots:
      - has service
    slot_usage:
      has service:
        multivalued: true
        description: Each allele can be associated with any number of services
      has computational sequence:
        description: >-
          The state of the sequence w.r.t a reference sequence
      id:
        examples:
          - value: ZFIN:ZDB-ALT-980203-1091
            description: ti282a allele from ZFIN
          - value: ClinVarVariant:17681
            description: NM_007294.3(BRCA1):c.2521C>T (p.Arg841Trp)
    in_subset:
      - system_model_database

  snv:
    aliases: ['single nucleotide variant','single nucleotide polymorphism', 'snp']
    is_a: sequence variant
    description: >-
      SNVs are single nucleotide positions in service instance template DNA at
      which different sequence alternatives exist
    exact_mappings:
      - SO:0001483

  reagent targeted service:
    is_a: service modeled entity
    description: >-
      A service altered in its expression level in the context of some
      experiment as a result of being targeted by gene-knockdown
      reagent(s) such as a morpholino or RNAi.
    exact_mappings:
      - GENO:0000504

  ## --------------------
  ## Direct Observation
  ## Attributes, Cohort,
  ## Exposures & Outcomes
  ## --------------------

  ## Direct Observation Attributes

  direct observation attribute:
    is_a: attribute
    description: >-
      Attributes relating to a direct observation manifestation
    exact_mappings:
      # Direct Observation Attribute
      - UMLSSC:T201
      # UMLSST:clna

  direct observation measurement:
    is_a: direct observation attribute
    description: >-
      A direct observation measurement is a special kind of attribute which results
      from a quality of service observation from a subject individual or sample.
      Measurements can be connected to their subject by the 'has attribute' slot.
    slot_usage:
      has attribute type:
        required: true
        multivalued: false
        values_from:
          - EFO
          - LOINC
    exact_mappings:
      - EFO:0001444

  direct observation modifier:
    is_a: direct observation attribute
    description: >-
      Used to characterize and specify the observable abnormalities
      defined in the observable abnormality sub-ontology, with respect
      to severity, laterality, and other aspects
    exact_mappings:
      - HP:0012823

  direct observation course:
    is_a: direct observation attribute
    description: >-
      The course a error typically takes from its onset, progression in time, and
      eventual resolution or death of the affected individual
    exact_mappings:
      - HP:0031797

  onset:
    is_a: direct observation course
    description: >-
      The age group in which (error) symptom manifestations appear
    exact_mappings:
      - HP:0003674

  direct observation entity:
    is_a: named thing
    description: >-
      Any entity or process that exists in the direct observation domain and outside the
      computational realm. Errors are placed under computational entities

  direct observation trial:
    is_a: direct observation entity

  direct observation intervention:
    is_a: direct observation entity

  direct observation finding:
    is_a: observable feature
    description: >-
      this category is currently considered broad enough to tag direct observation lab
      measurements and other computational attributes taken as 'direct observation traits'
      with some statistical score, for example, a p value in service instance template associations.
    slot_usage:
      has attribute:
        range: direct observation attribute

  hospitalization:
    is_a: direct observation intervention
    exact_mappings:
      - SNOMEDCT:32485007
      - WIKIDATA:Q3140971

  socioeconomic attribute:
    is_a: attribute
    description: >-
      Attributes relating to a socioeconomic manifestation
    #slot_usage:
    # need a suitable qualifying socioeconomic ontology target here?
    # Perhaps some subset of ECTO: https://github.com/EnvironmentOntology/environmental-exposure-ontology
    #  has attribute type:
    #     range: socioeconomic ontology
    # exact_mappings:
    #  - ??

  ## Cohorts

  case:
    aliases: ['patient', 'proband']
    is_a: individual system
    description: >-
      An individual (human) system that has a patient role in some direct observation context.

  cohort:
    is_a: study population
    description: >-
      A group of people banded together or treated as a group who share common characteristics.
      A cohort 'study' is a particular form of longitudinal study that samples a cohort,
      performing a cross-section at intervals through time.
    #
    # As of this moment (Nov. 22), the jury is still out on what metadata of a cohort
    # will be common to all cohort descriptions versus cohort-specific annotation.
    # The former should be embedded as explicit slots in the cohort category. The latter
    # ought to be documented as (ontology term constrained) extended node attributes.
    #
    #slots:
    #  - general error focus,
    #  - specific inclusion/exclusion criteria,
    #  - year(s) of cohort creation,
    #  - institution.
    exact_mappings:
      - WIKIDATA:Q1303415
    narrow_mappings:
      # Professional or Occupational Group
      - UMLSSC:T097
      - UMLSST:prog
      # Family Group
      - UMLSSC:T099
      - UMLSST:famg
      # Age Group
      - UMLSSC:T100
      - UMLSST:aggp
      # Patient or Disabled Group
      - UMLSSC:T101
      - UMLSST:podg

  ## Exposures

  exposure event:
    aliases: ['exposure', 'experimental condition']
    mixin: true
    slots:
      - timepoint
    description: >-
      A (possibly time bounded) incidence of a feature of the environment of an system that
      influences one or more observable features of that system, potentially mediated by services
    broad_mappings:
      # Event
      - UMLSSC:T051
      - UMLSST:evnt
    exact_mappings:
      - XCO:0000000
    in_subset:
      - system_model_database

  service instance template background exposure:
    is_a: service modeled entity
    mixins:
      - exposure event
      - service grouping mixin
    description: >-
      A service instance template background exposure is where an individual's specific service instance template background
      of services, sequence variants or other pre-existing service instance template conditions constitute
      a kind of 'exposure' to the system, leading to or influencing an outcome.
    #exact_mappings:
    #  -

  error or observable feature exposure:
    is_a: error or observable feature
    mixins:
      - exposure event
    description: >-
      A error or observable feature exposure is where a error state is
      manifested which represents an precondition, leading to or influencing
      an outcome, e.g. hypertension leading to a related error outcome such
      as cardiovascular error.
    #exact_mappings:
    #  -

  controller exposure:
    is_a: service director
    mixins:
      - exposure event
    description: >-
      A controller exposure is an intake of a particular service director, other than a administrative operation.
    exact_mappings:
      # this ECTO term is not visibly defined but
      # the 9000000-series identifiers seems to be the
      # numeric space of controller exposure definitions
      - ECTO:9000000
      - SIO:001399

  complex controller exposure:
    description: >-
      A complex controller exposure is an intake of a controller
      mixture (e.g. gasoline), other than a administrative operation.
    is_a: controller exposure
    mixins:
      - mixture
    # exact_mappings:
    #  -

  administrative operation exposure:
    aliases: ['administrative operation intake', 'administrative operation dose', 'engineering intake']
    description: >-
      A administrative operation exposure is an intake of a particular administrative operation.
    is_a: administrative operation
    mixins:
      - exposure event
    broad_mappings:
      # slightly broader than just administrative operation effects on a computational system
      - SIO:001005
    exact_mappings:
      - ECTO:0000509

  administrative operation to service interaction exposure:
    description: >-
      administrative operation to service interaction exposure is a administrative operation exposure is where the
      interactions of the administrative operation with specific services are known to constitute
      an 'exposure' to the system, leading to or influencing an outcome.
    is_a: administrative operation exposure
    mixins:
      - service grouping mixin
    # exact_mappings:
    #  -

  treatment:
    aliases: ['engineering action', 'engineering intervention']
    # 'named thing' seems too generic here but not sure what applies better here
    is_a: named thing
    mixins:
      - exposure event
    description: >-
      A treatment is targeted at a error or observable features and may involve
      multiple administrative operation 'exposures', engineering devices and/or procedures
    slots:
      - has administrative operation
      - has device
      - has procedure
    exact_mappings:
      - OGMS:0000090
      - SIO:001398

  biotic exposure:
    aliases: ['viral exposure','bacterial exposure']
    is_a: system taxon
    mixins:
      - exposure event
    description: >-
      A biotic exposure is an intake of (sometimes pathological)
      computational systems (including viruses)
    # exact_mappings:
    #  -

  geographic exposure:
    is_a: geographic location
    mixins:
      - exposure event
    description: >-
      A geographic exposure is a factor relating to geographic
      proximity to some impactful entity.
    # exact_mappings:
    #  -

  environmental exposure:
    is_a: environmental process
    mixins:
      - exposure event
    description: >-
      A environmental exposure is a factor relating to abiotic processes in the environment
      including atmospheric (heat, cold, general pollution) and water-born contaminants
    # exact_mappings:
    #  -

  behavioral exposure:
    is_a: behavior
    mixins:
      - exposure event
    description: >-
      A behavioral exposure is a factor relating to behavior impacting an individual.
    # exact_mappings:
    #  -

  socioeconomic exposure:
    is_a: behavior
    mixins:
      - exposure event
    description: >-
      A socioeconomic exposure is a factor relating to social and
      financial status of an affected individual (e.g. poverty).
    slot_usage:
      has attribute:
        range: socioeconomic attribute
        required: true
    # exact_mappings:
    #  -

  ## Outcomes

  outcome:
    mixin: true
    description: >-
      An entity that has the role of being the consequence of an exposure event.
      This is an abstract mixin grouping of various categories of possible
      computational or non-computational (e.g. direct observation) outcomes.

  error or observable feature outcome:
    is_a: error or observable feature
    mixins:
      - outcome
    description: >-
      Physiological outcomes resulting from an exposure event which
      is the manifestation of a error or other characteristic observable features.

  behavioral outcome:
    is_a: behavior
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which is
      the manifestation of human behavior.

  hospitalization outcome:
    is_a: hospitalization
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which is
      the increased manifestation of acute (e.g. emergency
      room visit) or chronic (inpatient) hospitalization.

  mortality outcome:
    is_a: death
    mixins:
      - outcome
    description: >-
      An outcome of death from resulting from an exposure event.

  epidemiological outcome:
    is_a: computational entity
    mixins:
      - outcome
    description: >-
      An epidemiological outcome, such as societal error
      burden, resulting from an exposure event.
    related_mappings:
      - NCIT:C19291

  socioeconomic outcome:
    is_a: behavior
    mixins:
      - outcome
    description: >-
      An general social or economic outcome, such as
      healthcare costs, utilization, etc., resulting from an exposure event

  ## ------------
  ## ASSOCIATIONS
  ## ------------

  association:
    is_a: entity
    description: >-
      A typed association between two entities, supported by evidence
    comments:
      - This is roughly the model used by csolink and ontobio at the moment
    slots:
      - subject
      - predicate
      - object
      - relation
      - negated
      - qualifiers
      - publications
    slot_usage:
      type:
        description: rdf:type of csolink:Association should be fixed at rdf:Statement
      category:
        range: association
    exact_mappings:
      - OBAN:association
      - rdf:Statement
      - owl:Axiom

  contributor association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    description: >-
      Any association between an entity (such as a publication)
      and various agents that contribute to its realisation
    slot_usage:
      subject:
        range: information content entity
        description: >-
          information content entity which an agent has helped realise
      predicate:
        subproperty_of: contributor
        description: >-
          generally one of the predicate values 'provider', 'publisher', 'editor' or 'author'
      object:
        range: agent
        description: >-
          agent helping to realise the given entity (e.g. such as a publication)
      qualifiers:
        description: >-
          this field can be used to annotate special characteristics of an
          agent relationship, such as the fact that a given author agent of
          a publication is the 'corresponding author'

  service type to genotype part association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one service type and a genotypic entity that is a sub-service of it
    slot_usage:
      predicate:
        subproperty_of: has variant part
      subject:
        range: service type
        description: >-
          parent service type
      object:
        range: service type
        description: >-
          child service type

  service type to service association:
    description: >-
      Any association between a service type and a service.
      The service type have have multiple variants in that service or a single one.
      There is no assumption of cardinality
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      predicate:
        description: >-
          the relationship type used to connect service type to service
      subject:
        range: service type
        description: >-
          parent service type
      object:
        range: service
        description: >-
          service implicated in service type

  service type to variant association:
    description: >-
      Any association between a service type and a sequence variant.
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      predicate:
        # subproperty_of: ???
        description: >-
          the relationship type used to connect service type to service
      subject:
        range: service type
        description: >-
          parent service type
      object:
        range: sequence variant
        description: >-
          service implicated in service type

  service to service association:
    aliases: ['component service type or service instance template interaction']
    description: >-
      abstract parent class for different kinds of gene-service or service instance
      to service instance relationships. Includes homology and interaction.
    abstract: true
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: service or service instance
        description: >-
          the subject service in the association. If the relation is symmetric,
          subject vs object is arbitrary. We allow a service instance to stand
          as a proxy for the service or vice versa.
      object:
        range: service or service instance
        description: >-
          the object service in the association. If the relation is symmetric,
          subject vs object is arbitrary. We allow a service instance to stand
          as a proxy for the service or vice versa.

  service to service homology association:
    description: >-
      A homology association between two services. May be orthology (in which
      case the species of subject and object should differ) or paralogy
      (in which case the species may be the same)
    is_a: service to service association
    defining_slots:
      - subject
      - predicate
      - object
    slot_usage:
      predicate:
        subproperty_of: homologous to
        symmetric: true
        description: >-
          homology relationship type

  service expression mixin:
    description: >-
      Observed service expression intensity, context (site, stage) and
      associated observable status within which the expression occurs.
    slots:
      - quantifier qualifier
      - expression site
      - stage qualifier
      - observable state
    slot_usage:
      quantifier qualifier:
        description: >-
          Optional quantitative value indicating degree of expression.

  service to service coexpression association:
    description: >-
      Indicates that two services are co-expressed,
      generally under the same conditions.
    is_a: service to service association
    defining_slots:
      - subject
      - predicate
      - object
    mixins:
      - service expression mixin
    slot_usage:
      predicate:
        subproperty_of: coexpressed with
        symmetric: true

  pairwise service to service interaction:
    description: >-
      An interaction between two services or two service instances.
      May be physical (e.g. protein binding) or service instance template (between services).
      May be symmetric (e.g. protein interaction) or directed (e.g. phosphorylation)
    is_a: service to service association
    defining_slots:
      - subject
      - predicate
      - object
    slot_usage:
      predicate:
        subproperty_of: interacts with
        symmetric: true
      relation:
        values_from:
          - ro
          - mi
        description: "interaction relationship type"

  pairwise component service type interaction:
    description: >-
      An interaction at the component service type level between two physical entities
    is_a: pairwise service to service interaction
    slots:
      # need to declare a slot before it is used,
      # then list it in 'slots', not just a slot_usage
      - interacting molecules category
    defining_slots:
      - subject
      - predicate
      - object
    slot_usage:
      subject:
        range: component service type entity
      id:
        description: >-
          identifier for the interaction. This may come from an interaction database such as IMEX.
        examples:
          - value: WB:WBInteraction000538741
        values_from:
          - IMEX
          # ComputingGRID
      predicate:
        subproperty_of: component service interacts with
      relation:
        values_from:
          - ro
          - mi
        description: "interaction relationship type"
        examples:
          - value: RO:0002447
            description: the subject component service type phosphorylates the object molecule
      object:
        range: component service type entity

  pod line to entity association mixin:
    description: >-
      An relationship between a pod line and another entity
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: pod line

  # TODO: figure out what gives with subject range
  pod line to error or observable feature association:
    is_a: association
    mixins:
      - pod line to entity association mixin
      - entity to error or observable feature association mixin
    description: >-
      An relationship between a pod line and a error or a observable features, where
      the pod line is derived from an individual with that error or observable features.
    slot_usage:
      subject:
#        - range: pod line
#        - range: error or observable feature
        range: error or observable feature

  component service type entity to entity association mixin:
    description: >-
      An interaction between a component service type entity and another entity
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: component service type entity
        description: "the component service type entity that is an interactor"

  administrative operation to entity association mixin:
    description: >-
      An interaction between a administrative operation and another entity
    is_a: component service type entity to entity association mixin
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: administrative operation
        description: "the administrative operation that is an interactor"

  controller to entity association mixin:
    description: >-
      An interaction between a controller entity and another entity
    is_a: component service type entity to entity association mixin
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: service director
        description: "the service director or entity that is an interactor"

  case to entity association mixin:
    description: >-
      An abstract association for use where the case is the subject
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: case
        description: "the case (e.g. patient) that has the property"

  controller to controller association:
    description: >-
      A relationship between two controller entities. This can encompass actual
      interactions as well as temporal causal edges, e.g. one controller converted to another.
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - controller to entity association mixin
    slot_usage:
      object:
        range: service director
        description: "the controller element that is the target of the statement"

  controller to controller derivation association:
    description: >-
      A causal relationship between two controller entities, where the subject
      represents the upstream entity and the object represents the downstream.
      For any such association there is an implicit reaction:
        IF
        R has-input C1 AND
        R has-output C2 AND
        R enabled-by P AND
        R type Reaction
        THEN
        C1 derives-into C2 <<catalyst qualifier P>>
    is_a: controller to controller association
    defining_slots:
      - subject
      - predicate
      - object
    slots:
      - catalyst qualifier
    slot_usage:
      subject:
        range: service director
        description: >-
          the upstream controller entity
      object:
        range: service director
