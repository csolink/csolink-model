    id_prefixes:
      - issn
      - NLMID
    in_subset:
      - model_organism_database

  article:
    is_a: publication
    slots:
      - published in
      - iso abbreviation
      - volume
      - issue
    slot_usage:
      published in:
        required: true
        description: >-
