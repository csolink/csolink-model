    slot_usage:
      object:
        range: error
        description: "error"
        examples:
          - value: MONDO:0020066
            description: "Ehlers-Danlos syndrome"

  error or observable feature to entity association mixin:
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: error or observable feature
        description: "error or observable features"
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"
          - value: MP:0013229
            description: "abnormal brain ventricle size"

  error or observable feature association to location association:
    deprecated: >-
      This association class name is deprecated in favor of the
      'error or observable feature to location association' class.
    is_a: association
    mixins:
      - error or observable feature to entity association mixin
    slot_usage:
      object:
        range: deployable entity

  error or observable feature to location association:
    description: >-
      An association between either a error or a observable feature and
