      carries out the activity, or contributes to its execution
    slot_usage:
      object:
        range: component service type activity

  service unit type machine to computational process association:
    is_a: functional association
    description: >-
      A functional association between a service unit type machine (service,
      service instance or complex) and a computational process or network
