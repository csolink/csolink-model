    defining_slots:
      - subject
      - object
    mixins:
      - controller to entity association mixin
      - entity to error or observable feature association mixin
    slot_usage:
      object:
        range: error or observable feature
        description: "the error or observable features that is affected by the controller"

  controller to network association:
    description: >-
      An interaction between a controller entity and a computational process or network.
    is_a: association
    exact_mappings:
