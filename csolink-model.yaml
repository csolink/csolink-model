id: https://w3id.org/csolink/csolink-model
name: Csolink-Model
description: Entity and association taxonomy and datamodel for computing-sciences data
license: https://creativecommons.org/publicdomain/zero/1.0/

# Version should be kept in sync with primary Git repository release tag
version: 0.0.0

## ------------
## PREFIXES
## ------------

#
# CURIE namespaces (prefixes/base URI's) mappings of prefixes used in the body of the Csolink Model specification
# are resolved using a specific precedence order, for use in the generation of the Csolink Model context.jsonld
# mappings to namespaces. Any prefixes encountered in the Csolink Model but not resolved by the following
# precedence sources, are anonymously declared by biolinkml as http://example.org/UNKNOWN/ rooted base URI's
# which should ideally be repaired in one of the precedence lists.
#
# 1. The following 'prefixes:' delimited list has first precedence in resolution.
#
prefixes:
  CORR: 'https://arxiv.org/corr'  # Computing Research Repository
  CCS: 'https://dl.acm.org/action/doSearch?AllField='   # ACM Digital Library, Computing Classification System
  CVE: 'https://cve.mitre.org/cgi-bin/cvekey.cgi?keyword='   # Common Vulnerabilities and Exposures
  csolink: 'https://w3id.org/csolink/vocab/'        # ok
  biolinkml: 'https://w3id.org/biolink/biolinkml/' # ok
  DockerHub: 'https://hub.docker.com/'  # Docker Hub
  # CompGlossary: 'http://www.math.utah.edu/~wisnia/glossary.html'   # Glossary of Computer Related Terms
  CSO: 'https://cso.kmi.open.ac.uk/topics/' # Computer Science Ontology (CSO)
  COAR_ACCESS: 'http://vocabularies.coar-repositories.org/documentation/access_rights/'  # Controlled Vocabulary for Access Rights
  COAR_RESOURCE: 'http://vocabularies.coar-repositories.org/documentation/resource_types/'  # Controlled Vocabulary for Resource Type Genres
  COAR_VERSION: 'http://vocabularies.coar-repositories.org/documentation/version_types/'    # Controlled Vocabulary for Version Types
  DID: 'https://www.w3.org/TR/did-core/#'   # Decentralized Identifiers (DIDs)
  DCAT: 'https://www.w3.org/TR/vocab-dcat/'   # Data Catalog Vocabulary (DCAT)
  doi: 'https://doi.org/'  # digital object identities
  DUBLINCORE: 'https://dublincore.org/specifications/dublin-core/dcmi-terms/#'   # DublinCore
  EDAM-DATA: 'http://edamontology.org/data_'
  EDAM-FORMAT: 'http://edamontology.org/format_'
  EDAM-OPERATION: 'http://edamontology.org/operation_'
  EDAM-TOPIC: 'http://edamontology.org/topic_'
  fabio: 'https://sparontologies.github.io/fabio/current/fabio.html'    # FaBiO, the FRBR-aligned Bibliographic Ontology
  foaf: 'http://xmlns.com/foaf/0.1/'   # FOAF Vocabulary Specification
  foldoc: 'https://foldoc.org/'     # Free Online Dictionary of Computing
  gff3: 'https://github.com/The-Sequence-Ontology/Specifications/blob/master/gff3.md#'  # Generic Feature Format
  GSID: 'https://scholar.google.com/citations?user='    # Google Scholar ID
  isbn: 'https://grp.isbn-international.org/content/using-register'  # ISBN register
  isni: 'https://isni.org/isni/'   # International Standard Name Identifier
  issn: 'https://portal.issn.org/resource/ISSN/'   # International Standard Serial Number
  MAID: 'https://academic.microsoft.com/#/detail/'   # Microsoft Academic ID
  OMG-SPECS: 'https://www.omg.org/spec/'   # Object Management Group Specifications
  ORCID: 'https://orcid.org/'    # Open Researcher and Contributor ID
  pav: 'http://purl.org/pav/'    # Provenance, Authoring and Versioning
  PeeringDb: 'https://www.peeringdb.com/ix/'   # peering exchanges
  PeeringDb_fac: 'https://www.peeringdb.com/fac/'   # peering exchange facility
  PeeringDb_peers: 'https://www.peeringdb.com/net/'   # peering exchange peers
  prov: 'http://www.w3.org/ns/prov#'    # Provenance 
  qud: 'http://qudt.org/1.1/schema/qudt#'    # Quantities, Units, Dimensions, Types
  ResearchID: 'https://publons.com/researcher/'   # publications
  RO: 'http://purl.obolibrary.org/obo/RO_'        # Relation Ontology
  ScopusID: 'https://www.scopus.com/authid/detail.uri?authorId='    # database of peer-reviewed literature
  SIO: 'http://semanticscience.org/resource/SIO_'   # Semanticscience Integrated Ontology
  UO: 'https://www.ebi.ac.uk/ols/ontologies/uo'  # Units of measurement ontology
  WIKIDATA: 'https://www.wikidata.org/wiki/'            # Wikidata Entity
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/wiki/Property:'  # Wikidata Property - not a conventional namespace prefix
  wgs: 'http://www.w3.org/2003/01/geo/wgs84_pos'    # Basic Geo (WGS84 lat/long) Vocabulary

default_prefix: csolink
default_range: string

# 2. The following prefix maps are retrieved from the
#    specified contexts defined at https://prefixcommons.org/
default_curi_maps:
  - obo_context
  - idot_context
  - monarch_context
  - semweb_context

# The following 'standard' prefixes are also used.
emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
  - OIO

## ------------
## SUBSETS
## ------------

subsets:

  model_organism_database:
    description: >-
      Subset that is relevant for a typical Model Organism Database (MOD)

  translator_minimal:
    description: >-
      Minimum subset of translator work

  samples:
    description: >-
      Sample/biosample datamodel

  testing:
    description: >-
      TBD


## ------------
## TYPES
## ------------

imports:
  - biolinkml:types

types:

  chemical formula value:
    uri: xsd:string
    base: str
    description: A chemical formula
    notes:
      - Should be implemented as a stronger type

  category type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the csolink model.
      The value must be a URI or a CURIE. In a Neo4j representation, the value should
      be the CURIE for the csolink class, for example csolink:Gene. For an RDF representation,
      the value should be a URI such as https://w3id.org/csolink/vocab/Gene

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  predicate type:
    typeof: uriorcurie
    description: >-
      A CURIE from the csolink related_to hierarchy.
      For example, csolink:related_to, csolink:causes, csolink:treats.

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something

  symbol type:
    typeof: string

  frequency:
    typeof: string
    uri: UO:0000105

  percentage frequency value:
    typeof: double
    uri: UO:0000187

  quotient:
    aliases: ['ratio']
    typeof: double
    uri: UO:0010006

  unit:
    typeof: string
    uri: UO:0000000
    id_prefixes:
      - UO
    exact_mappings:
      - qud:Unit

  time type:
    typeof: time

  compulogical sequence:
    typeof: string

## ------------
## SLOTS
## ------------

slots:

## --------------------
## ATTRIBUTE SLOTS
## --------------------

  has attribute:
    description: >-
      connects any entity to an attribute
    range: attribute
    multivalued: true
    in_subset:
      - samples
    close_mappings: null
    exact_mappings:
      - SIO:000008
    narrow_mappings:
      - SWO_0000043   # has documentation
      - SWO_0000046   # has download location
      - SWO:0000086   # has specified data input
      - SWO:0000087   # has specified data output
      - SWO_0000739   # has legal status
      - SWO:0004000   # has version
      - SWO_0004001   # has interface
      - SWO:0004002   # has format specification
      - SWO_0004006   # has website homepage
      # has:license
      - SWO:9000067   # has declared status
      - SWO_9000068   # has release date
      - SWO_9000070   # has support URL
      - SWO:9001002   # has clause
      - IAO:0000114   # has curation status
      - RO_0000057    # has participant
      - OMIM:has_inheritance_type
      - RO:0000053    # bearer of
      # RTX tagged a few RO terms as 'csolink:related_to' but semantics suggest a better mapping here
      - RO:0000086    # has quality
      - RO:0000087    # has role

  has attribute type:
    description: >-
      connects an attribute to a class that describes it
    domain: attribute
    range: ontology class
    multivalued: false
    required: true
    in_subset:
      - samples
    close_mappings:
      - rdfs:Datatype
    narrow_mappings: null

  has qualitative value:
    description: >-
      connects an attribute to a value
    domain: attribute
    range: named thing
    multivalued: false
    in_subset:
      - samples

  has quantitative value:
    description: >-
      connects an attribute to a value
    domain: attribute
    range: quantity value
    multivalued: true
    exact_mappings:
      - qud:quantityValue
    narrow_mappings: null
    in_subset:
      - samples

  has numeric value:
    description: >-
      connects a quantity value to a number
    domain: quantity value
    range: double
    multivalued: false
    exact_mappings:
      - qud:quantityValue
    in_subset:
      - samples

  has unit:
    description: >-
      connects a quantity value to a unit
    domain: quantity value
    range: unit
    multivalued: false
    close_mappings:
      - SIO:000222   # "is unit of", semantic inverse of "has unit"
    exact_mappings:
      - qud:unit
      - IAO:0000039
      - SIO_000221
    narrow_mappings:
      - UO:0000060    # speed/velocity unit
    in_subset:
      - samples


## --------------------
## NODE PROPERTY SLOTS
## --------------------

  node property:
    description: >-
      A grouping for any property that holds between a node and a value
    domain: named thing

  id:
    identifier: true
    description: >-
      A unique identifier for an entity.
      Must be either a CURIE shorthand for a URI or a complete URI
    in_subset:
      - translator_minimal
    required: true
    exact_mappings:
      - gff3:ID

  iri:
    description: >-
      An IRI for an entity. This is determined by the id using expansion rules.
    range: iri type
    in_subset:
      - translator_minimal
      - samples
    exact_mappings:
      - WIKIDATA_PROPERTY:P854

  type:
    slot_uri: rdf:type
    exact_mappings:
      - gff3:type

  category:
    is_a: type
    domain: entity
    range: category type
    description: >-
      Name of the high level ontology class in which this entity is categorized. Corresponds to the label for the csolink entity type class.
       * In a neo4j database this MAY correspond to the neo4j label tag.
       * In an RDF database it should be a csolink model class URI.

      In an RDF database, nodes will typically have an rdf:type triples. This can be to the most specific csolink class, or potentially to a class
      more specific than something in csolink.
    is_class_field: true
    multivalued: true
    in_subset:
      - translator_minimal
    required: true

  name:
    aliases: [ 'label', 'display name', 'title' ]
    description: >-
      A human-readable name for an attribute or entity.
    range: label type
    in_subset:
      - translator_minimal
      - samples
    # LinkML doesn't like this name slot to be "required: true".
    # Besides, some entity nodes/attributes may not have names?
    # required: true
    slot_uri: rdfs:label
    exact_mappings:
      - gff3:Name
    narrow_mappings:
      - dcterms:title
      - WIKIDATA_PROPERTY:P1476

  source:
    description: >-
      a lightweight analog to the association class 'has provider' slot, which is the string name, or
      the authoritative (i.e. database) namespace, designating the origin of the entity to which the slot belongs.
    range: label type
    in_subset:
      - translator_minimal

  filler:
    is_a: node property
    range: named thing
    description: >-
      The value in a property-value tuple

  symbol:
    is_a: node property
    domain: named thing
    description: >-
      Symbol for a particular thing
    exact_mappings:
      - IAO:0000028

  synonym:
    is_a: node property
    aliases: ['alias']
    domain: named thing
    range: label type
    description: >-
      Alternate human-readable names for a thing
    multivalued: true
    in_subset:
      - translator_minimal
    exact_mappings:
      - SIO:000122
    narrow_mappings:
      - skos:altLabel
      - gff3:Alias
      - IAO:0000136

  has topic:
    aliases: ['topic', 'descriptors']
    is_a: node property
    range: vocabulary term
    exact_mappings:
      - foaf:topic
    description: >-
      Connects a node to a vocabulary term or ontology class that describes some aspect of the entity. In general specific characterization is preferred.

  xref:
    is_a: node property
    aliases: ['dbxref', 'Dbxref', 'DbXref']
    domain: named thing
    range: iri type
    description: >-
      Alternate CURIEs for a thing
    multivalued: true
    in_subset:
      - translator_minimal
    narrow_mappings:
      - gff3:Dbxref

  full name:
    is_a: node property
    domain: named thing
    range: label type
    description: >-
      a long-form human readable name for a thing

  description:
    aliases: ['definition']
    range: narrative text
    description: >-
      a human-readable description of an entity
    in_subset:
      - translator_minimal
    slot_uri: dcterms:description
    exact_mappings:
      - IAO:0000115
      - skos:definitions
    narrow_mappings:
      - gff3:Description

  ## systematic synonym:

  affiliation:
    is_a: node property
    description: >-
      a professional relationship between one provider (often a person) within another provider (often an organization).
      Target provider identity should be specified by a CURIE. Providers may have multiple affiliations.
    domain: agent
    range: uriorcurie
    multivalued: true

  address:
    is_a: node property
    description: >-
      the particulars of the place where someone or an organization is situated.  For now, this slot is a
      simple text "blob" containing all relevant details of the given location for fitness of purpose.
      For the moment, this "address" can include other contact details such as email and phone number(?).

  ## Space

  latitude:
    is_a: node property
    range: float
    description: >-
      latitude
    exact_mappings:
      - wgs:lat

  longitude:
    is_a: node property
    range: float
    description: >-
      longitude
    exact_mappings:
      - wgs:long

  ## Time

  timepoint:
    is_a: node property
    range: time type
    description: >-
      a point in time

  creation date:
    is_a: node property
    aliases: ['publication date']
    range: date
    description: >-
      date on which an entity was created. This can be applied to nodes or edges
    exact_mappings:
      - dcterms:createdOn
      - WIKIDATA_PROPERTY:P577

  update date:
    is_a: node property
    range: date
    description: >-
      date on which an entity was updated. This can be applied to nodes or edges

  ## Statistics

  aggregate statistic:
    is_a: node property
    abstract: true

  has count:
    description: >-
      number of things with a particular property
    is_a: aggregate statistic
    range: integer
    exact_mappings:
      - qudt:hasQuantity

  has total:
    description: >-
      total number of things in a particular reference set
    is_a: aggregate statistic
    range: integer

  has quotient:
    is_a: aggregate statistic
    range: double

  has percentage:
    description: >-
      equivalent to has quotient multiplied by 100
    is_a: aggregate statistic
    range: double

  ## Properties for Information Content Entity and Publication Nodes

  source data file:
    is_a: node property
    domain: data set version
    range: data file
    broad_mappings:
      - dcterms:source
    narrow_mappings:
      - NCIT:C16360    # book

  source web page:
    is_a: node property
    domain: data set summary
    broad_mappings:
      - dcterms:source

  retrieved on:
    is_a: node property
    domain: source file
    range: date
    exact_mappings:
      - pav:retrievedOn

  retrieved from:
    is_a: node property
    domain: source file
    range: date
    exact_mappings: null
    narrow_mappings:
      - SWO_0000046   # has download location

  version of:
    is_a: node property
    domain: data set version
    range: data set
    exact_mappings:
      - dcterms:isVersionOf
    narrow_mappings:
      - SWO:0000081    # is version of 
      - pav:sourceAccessedAt

  source version:
    is_a: node property
    domain: source file
    broad_mappings:
      - pav:version
      - owl:versionInfo
      - SWO:0004000    # has version

  license:
    is_a: node property
    domain: information content entity
    exact_mappings:
      - dcterms:license
    narrow_mappings:
      - WIKIDATA_PROPERTY:P275
      - SWO:has_license

  rights:
    is_a: node property
    domain: information content entity
    exact_mappings:
      - dcterms:rights
    narrow_mappings:
      - OMIT:0017495    # animal rights
      - OMIT:0007949    # human rights
      - OMIT:0023757    # reproductive rights
      - OMIT:0004277    # civil rights
      - OMIT:0015757    # women's rights

  format:
    is_a: node property
    domain: information content entity
    exact_mappings:
      - dcterms:format
      - WIKIDATA_PROPERTY:P2701

  created_with:
    is_a: node property
    domain: source file
    exact_mappings:
      - pav:createdWith

  download url:
    is_a: node property
    domain: distribution level
    exact_mappings:
      - dcterms:downloadURL
    broad_mappings:
      - SIO:000811    # url

  distribution:
    aliases: ['dataset']
    is_a: node property
    domain: data set version
    range: distribution level
    exact_mappings:
      - void:Dataset
      - dctypes:Dataset

  published in:
    is_a: node property
    description: >-
      CURIE identifier of a broader publication context within which the publication may be placed,
      e.g. a specified book or journal.
    domain: publication
    range: uriorcurie
    values_from:
      - NLMID
      - issn
      - isbn
    exact_mappings:
      - WIKIDATA_PROPERTY:P1433

  iso abbreviation:
    is_a: node property
    description: >-
      Standard abbreviation for periodicals in the International Organization for Standardization (ISO) 4 system
      See https://www.issn.org/services/online-services/access-to-the-ltwa/. If the 'published in' property is set,
      then the iso abbreviation pertains to the broader publication context (the journal) within which the given
      publication node is embedded, not the publication itself.
    domain: publication
    exact_mappings:
      - WIKIDATA_PROPERTY:P1160

  authors:
    is_a: node property
    singular_name: author
    description: >-
      connects an publication to the list of authors who contributed to the publication.
      This property should be a comma-delimited list of author names. It is recommended that an author's name
      be formatted as "surname, firstname initial.".   Note that this property is a node annotation expressing
      the citation list of authorship which might typically otherwise be more completely documented in
      csolink:PublicationToProviderAssociation defined edges which point to full details about an author
      and possibly, some qualifiers which clarify the specific status of a given author in the publication.
    multivalued: true
    domain: publication
    exact_mappings:
      - SIO:001315    # author list

  volume:
    is_a: node property
    description: >-
      volume of a book or music release in a collection/series or a published collection of journal issues in a serial publication
    domain: publication
    exact_mappings:
      - WIKIDATA_PROPERTY:P478
      - NCIT:C43320

  chapter:
    is_a: node property
    description: >-
      chapter of a book
    domain: book chapter
    exact_mappings:
      - WIKIDATA:Q1980247
      - SIO:000107

  issue:
    is_a: node property
    description: >-
      issue of a newspaper, a scientific journal or magazine for reference purpose
    domain: publication
    exact_mappings:
      - WIKIDATA_PROPERTY:P433
      - SIO:001169
      - NCIT:C43415

  pages:
    is_a: node property
    description: >-
      page number of source referenced for statement or publication
    domain: publication
    multivalued: true
    exact_mappings:
      - WIKIDATA_PROPERTY:P304
    narrow_mappings:
      - NCIT:C42783   # page
      - SIO:000787    # page number

  summary:
    is_a: node property
    # since 'abstract' is a LinkML keyword denoting a non-instantiable class or slot,
    # it is generally recommended that knowledge graphs use 'summary' instead to tag a Publication 'abstract'
    aliases: ['abstract']
    description: >-
      executive  summary of a publication
    domain: publication
    exact_mappings:
      - dcterms:abstract
      - WIKIDATA:Q333291
      - NCIT:C42581     # summary
    narrow_mappings:
      - NCIT:C164369    # change summary

  keywords:
    is_a: node property
    description: >-
      keywords tagging a publication
    domain: publication
    multivalued: true
    broad_mappings:
      - IAO:0000629    # keyword textual entity
    narrow_mappings:
      - IAO:0000630    # keywords section

  mesh terms:
    is_a: node property
    description: >-
      mesh terms tagging a publication
    domain: publication
    range: uriorcurie
    values_from:
      - MESH
    multivalued: true

  ## Compulogy

  has compulogical sequence:
    is_a: node property
    description: >-
      connects a genomic feature to its sequence
    range: compulogical sequence

  # has gene or gene product:
  # has gene:
  # has zygosity:

  ## Chemistry, drugs and food

  has chemical formula:
    is_a: node property
    range: chemical formula value
    description: >-
      description of chemical compound based on element symbols
    exact_mappings:
      - WIKIDATA_PROPERTY:P274

  # has constituent:
  # has drug:

  has device:
    is_a: node property
    description: >-
      connects an entity to one or more (medical) devices
    range: device
    multivalued: true

  # has procedure:
  # has active ingredient:
  # has excipient:
  # has nutrient:

  ## Clinical exposures

  # has receptor:
  # has stressor:
  # has route:
  # has population context:

  has temporal context:
    description: >-
      a constraint of time placed upon the truth value of an association.
    is_a: association slot
    # this resolves to the 'time' datatype, but not sure
    # if this also represents an interval of time.
    range: time type


## --------------------
## PREDICATES/RELATIONS
## --------------------

  related to:
    description: >-
      A relationship that is asserted between two named things
    domain: named thing
    range: named thing
    multivalued: true
    inherited: true
    symmetric: true
    exact_mappings:
      - skos:relatedMatch
      - SIO:000001    # is related to
    broad_mappings:
      - owl:topObjectProperty
    narrow_mappings:
      - SWO:0000741    # is encoded in
      # several of the following terms mapped here by RTX could merit upgrade to new Csolink terms
      - BFO:0000068    # Relation between continuant c and occurrent s; every instance of c comes into existing during some s
      - BFO:0000069    # Relation between continuant c and occurrent s, every instance of c ceases to exist during some s, if it survives that long.
      - EFO:0006351    # has_about_it
      # RTX contributed terms, perhaps belong somewhere else with more precise semantics?
      - RO_0000087    # has role
      - IAO:0000136   # is about
      - RO:0000052    # inheres in
      - RO:0002001    # aligned with
      - RO:0002002    # has boundary
      - RO:0002008    # coincident with
      - RO:0002150    # continious with

  superclass of:
    is_a: related to
    description: >-
      holds between two classes where the domain class is a super class of the range class
    domain: ontology class
    range: ontology class
    multivalued: True
    inverse: subclass of
    in_subset:
      - translator_minimal
    exact_mappings:
      - WIKIDATA:Q66088480
    narrow_mappings:
      # RTX terms tagged as inverse of 'csolink:subclass_of'
      - NCIT:subset_includes_concept

  subclass of:
    is_a: related to
    description: >-
      holds between two classes where the domain class is a specialization of the range class
    domain: ontology class
    range: ontology class
    multivalued: True
    in_subset:
      - translator_minimal
    inverse: superclass of
    slot_uri: rdfs:subClassOf
    close_mappings: []
    exact_mappings:
      - rdfs:subClassOf
      - WIKIDATA_PROPERTY:P279
    narrow_mappings:
      - rdfs:subPropertyOf

  same as:
    is_a: exact match
    description: >-
      holds between two entities that are considered equivalent to each other
    in_subset:
      - translator_minimal
    close_mappings:
      # identical class extension with identical sets of individuals
      - owl:equivalentClass
    exact_mappings:
