          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"

  entity to exposure event association mixin:
    description: >-
      An association between some entity and an exposure event.
    mixin: true
    defining_slots:
      - object
    slot_usage:
      object:
        range: exposure event

  error to exposure event association:
    description: >-
      An association between an exposure event and a error.
    is_a: association
    mixins:
      - error to entity association mixin
      - entity to exposure event association mixin
    defining_slots:
      - subject
      - object

  exposure event to entity association mixin:
    description: >-
      An association between some exposure event and some entity.
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: exposure event

  entity to outcome association mixin:
    description: >-
      An association between some entity and an outcome
    mixin: true
    defining_slots:
      - object
    slot_usage:
      object:
        range: outcome

  exposure event to outcome association:
    description: >-
      An association between an exposure event and an outcome.
    is_a: association
    mixins:
      - exposure event to entity association mixin
      - entity to outcome association mixin
    slots:
      - has population context
      - has temporal context
    defining_slots:
      - subject
      - object

  frequency qualifier mixin:
    mixin: true
