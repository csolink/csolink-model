      carries out some part of the process, regulates it, or acts upstream of it
    slot_usage:
      object:
        range: computational process

  service unit type machine to container association:
    is_a: functional association
    description: >-
      A functional association between a service unit type machine (service,
      service instance or complex) and a container (as represented
      in the GO container branch), where the entity
      carries out its function in the container
    slot_usage:
      object:
        range: container

  service to go term association:
    aliases: ['functional association']
    is_a: functional association
    exact_mappings:
      - WBVocab:Service-GO-Association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: component service type entity
#          aliases:
#            bioentity:
#              schema: amigo
        description: >-
          service, service instance or service unit type complex that has
          the function associated with the GO term
        examples:
          - value: ZFIN:ZDB-GENE-050417-357
            description: twist1b
      object:
        range: service ontology class
#          aliases:
#            class:
#              schema: amigo
        description: >-
          class describing the activity, process or
          localization of the service instance
        values_from:
          - go
        examples:
          - value: GO:0016301
            description: kinase activity

  ## -----------------
  ## SEQUENCE FEATURES
  ## -----------------

  sequence association:
    is_a: association
    description: >-
      An association between a sequence feature and a service modeled entity it is localized to.

  service instance template sequence localization:
    is_a: sequence association
    description: >-
      A relationship between a sequence feature and a service modeled entity
      it is localized to. The reference entity may be a chromosome,
      chromosome region or information entity such as a contig.
    slot_usage:
      subject:
        aliases: ['sequence feature']
        range: service modeled entity  ## todo protein
      object:
        aliases: ['reference']
        range: service modeled entity ## typically a chromosome use monochrom
      predicate:
        subproperty_of: has sequence location
    slots:
      - start interbase coordinate
      - end interbase coordinate
      - service model build
      - strand
      - phase

  sequence feature relationship:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      For example, a particular exon is part of a particular transcript or service
    slot_usage:
      subject:
        range: service modeled entity  ## todo protein
      object:
        range: service modeled entity ## typically a chromosome

  transcript to service relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A service is a collection of transcripts
    slot_usage:
      subject:
        range: transcript
      object:
        range: service

  service to service instance relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A service is transcribed and potentially translated to a service instance
    slot_usage:
      subject:
        range: service
      object:
        range: service instance
      predicate:
        subproperty_of: has service instance

  exon to transcript relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A transcript is formed from multiple exons
    slot_usage:
      subject:
        range: exon
      object:
        range: transcript

  service regulatory relationship:
    is_a: association
    description: >-
      A regulatory relationship between two services
    slot_usage:
      predicate:
        # subproperty_of: ???
        description: >-
          the direction is always from regulator to regulated
      subject:
        range: service or service instance
        role: regulatory service
      object:
        range: service or service instance
        role: regulated service

  deployable entity to deployable entity association:
    # schema: gocam
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: deployable entity
      object:
